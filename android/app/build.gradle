plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.calmontech_loja_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }
defaultConfig {
        applicationId "com.example.calmontech_loja_app"
        minSdkVersion 23
        targetSdkVersion 35  // Substitua por um valor fixo ou use flutter.targetSdkVersion, se definido
        versionCode 1        // Defina manualmente, ex.: 1 para a primeira vers√£o, incremente depois
        versionName "1.0"    // Defina manualmente ou dinamicamente
    }
    

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
